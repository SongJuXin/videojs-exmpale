       controls preload autoplay="muted" muted
     >

</video>
  <div>
    <button id="caputure">caputure</button>
    <button id="caputure2">caputure x2</button>
  </div>
<div class="caputure-content">
  <div>canvas caputureï¼š</div>
</div>

<script>
  const $caputure=document.querySelector('#caputure')
  const $caputure2=document.querySelector('#caputure2')
  var player = videojs(document.querySelector('.video-js'), null,function(){
console.log('ready')
  })
  const caputure=function(scale){
    html2canvas(document.querySelector('.video-js'),).then(canvas => {
      if(scale==2){
        canvas.style.width='800px'
        canvas.style.height='600px'
      }

      document.querySelector('.caputure-content').appendChild(canvas)
    })
  }
  player.on('playing',function () {
    console.log('playing')
    setTimeout(()=>{
      caputure()
    },1000)
  })
  $caputure.onclick=function () {
    caputure(1)
  }
  $caputure2.onclick=function () {
    caputure(2)
  }



</script>
